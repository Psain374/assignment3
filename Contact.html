        <article>
            <section>
                <h1>Contact Information</h1>
                    <div class="contact">
                        <div class="contact-box">
                            <div class="contact-left">   
                                <h3>Send Your Request</h3>
                                <form method="post" action="mailto:Psain374@mtroyal.ca">
                                <div class="input-row">
                                <div class="input-group">
                                    <label for="name">Name*</label>
                                    <input type="text" id="name" name="name" required>
                                </div>
                                <div class="input-group">
                                    <label>Phone</label>
                                    <input name="tel" type="tel" pattern="[0-9]{3}[\-][0-9]{3}[\-][0-9]{4}" placeholder="123-123-1234">
                                </div>   
                                </div>
                                <div class="input-row">
                                <div class="input-group">
                                    <label>Email*</label>
                                    <input name="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="50" required>
                                </div>
                                <div class="input-group">
                                    <label>Subject*</label>
                                    <input name="subject" type="text" required>
                                </div>
                            </div>   
                            <label>Date Sent <input name="date" type="date"></label> <br>         
                                <label>Message</label>
                                <textarea rows="5" placeholder="Your questions or concerns..."></textarea>
                                <p>
                                <button type="submit">Send</button> <button type="reset">Reset</button>
                                </p>
                                </form>
                            </div>
                        </div>
